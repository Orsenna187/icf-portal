name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          
      # Install dependencies
      - name: Install dependencies
        run: npm ci
        
      # Build with debug info
      - name: Build
        run: |
          echo "Starting build process..."
          npm run build
          echo "Build process completed"
          
      # Debug information
      - name: Debug directory structure
        run: |
          echo "Current directory contents:"
          ls -la
          echo "\nBuild directory contents (if exists):"
          ls -la build || echo "Build directory not found"
          echo "\nRecursive find for build artifacts:"
          find . -type f -name "*.html"
          
      # Create and verify artifact directory
      - name: Prepare artifact
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found. Creating it..."
            mkdir -p build
            # If build output is elsewhere, try to find and copy it
            if [ -d ".svelte-kit/output" ]; then
              cp -r .svelte-kit/output/* build/
            fi
          fi
          echo "Final build directory contents:"
          ls -la build
          
      # Upload the build directory
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 